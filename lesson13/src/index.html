<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <p class="account-header text-center">create an account</p>
    </div>
    <div class="form">
        <form>
            <div class="form-group">
              <label for="formInput1">Email: *</label>
              <input type="text" class="form-control" id="formInput1" placeholder="johnsmith@gmail.com">
            </div>
            <div class="form-group">
              <label for="formInput2">Choose Password: *</label>
              <input type="text" class="form-control" id="formInput2">
            </div>
            <div class="form-group">
                <label for="formInput3">Confirm Password: *</label>
                <input type="text" class="form-control" id="formInput3">
              </div>
          </form>
          <button type="button" class="btn btn-primary">register now!</button>

    </div>
</div>
</body>
</html>
