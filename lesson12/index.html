<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="section">
    <div class="container">
        <div class="row">
         <div class="col-lg-6 offset-lg-3">
            <h1 class="header text-center">
                <span>Получите видео-инструкцию</span>
                <strong class="text-uppercase">Как заработать свой первый миллион</strong>
            </h1>
         </div>  
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-1">
               <div class="video">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
               </div>
            </div>
            <div class="col-lg-4">
                <div class="form">
                    <p class="form-header text-center">Введите свой email</p>
                    <form action="#">
                    <input type="text" class="form-control input-group input-group-lg" placeholder="Ваше имя">
                    <input type="text" class="form-control" placeholder="Ваш email">
                    </form>
                    <button type="button" class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                </div>
            </div>
        </div>
    </div>
 </div> 
 
 <div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <strong>Почему нужно сделать это сейчас?</strong>
                </h2>
            </div>
        </div>
        <div class="features text-center">
            <div class="row">
           <div class="col-lg-3">
               <div class="feature-box">
                   <img src="img/001.png" alt="Первое преимущество">
                   <p>Первое преимущество</p>
               </div>
           </div>
           <div class="col-lg-3">
               <div class="feature-box">
                   <img src="img/002.png" alt="Второе преимущество">

               </div>
           </div>
           <div class="col-lg-3">
               <div class="feature-box">
                   <img src="img/003.png" alt="Третье преимущество">

               </div>
           </div>
           <div class="col-lg-3">
               <div class="feature-box">
                   <img src="img/004.png" alt="Четвертое преимущество">
                   <p>Четвертое преимущество</p>
               </div>
           </div>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-lg mx-auto">Получить инструкцию</button>
        </div>
    </div> 
 </div>
 <div class="section">
     <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <strong>Наши клиенты</strong>

            </div>
        </div>
        <div class="clients text-center">
            <div class="row">
            <div class="col-lg-3">

            <div class="col-lg-3">
                <div class="client-box"><img src="img/12.png" alt="client" ></div>
            </div>
            <div class="col-lg-3">

            <div class="col-lg-3">
                <div class="client-box"><img src="img/14.png" alt="client"></div>
            </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <div class="client-box"><img src="img/15.png" alt="client"></div>
                </div>
                <div class="col-lg-3">

                </div>
                <div class="col-lg-3">

     </div>
 </div>

</html>
